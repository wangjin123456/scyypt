<!--分页组件-->
<div class="col-md-12 text-right margin-bottom" *ngIf="pageParams.totalPage>=1 && pageParams.totalNum>0">
  <a class="pull-left text-sm">总计 {{pageParams.totalNum}} 条，第 {{pageParams.curPage}} / {{pageParams.totalPage}} 页</a>
  <button class="btn btn-default previous"  [disabled]="pageParams.curPage<=5"
          (click)="changePage(pageParams.curPage-5)" ><<</button>
  <button class="btn btn-default next"  (click)="changePage(pageParams.curPage-1)"
          [disabled]="pageParams.curPage==1">上一页</button>
  <button class="btn btn-default"  [disabled]="pageParams.curPage==page.pageNo"
          (click)="changePage(page.pageNo)"  *ngFor="let page of getPageList(pageParams)">
    {{page.pageNo}}
  </button>
  <button class="btn btn-default next"  (click)="changePage(pageParams.curPage-(-1))"
          [disabled]="pageParams.curPage==pageParams.totalPage">下一页</button>
  <button class="btn btn-default previous"  [disabled]="pageParams.totalPage-pageParams.curPage<=5"
          (click)="changePage(pageParams.curPage-(-5))" >>></button>
</div>
<div class="col-md-12 text-center text-sm text-dark-gray" *ngIf="!pageParams.totalNum">
  空空如也
</div>
